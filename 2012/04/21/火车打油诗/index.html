</head><body><div id="content"><h1 id="title">火车打油诗</h1><div id="menu-outer"><nav id="menu-inner"><a id="menu-back" href="javascript:history.back()">Back</a><time datetime="2012-04-21T11:10:00.000Z">2012-04-21</time></nav></div><div id="content-outer"><div id="content-inner"><article id="post"><p>田野一炊烟，青天独飞鸟。众人齐鼾鸣，路尽各自家。  </p>
<p>长河一蓬舟，绿衣渔翁立。万水千山青，风雨岁月情。  </p>
<p>雾锁深山远人家，烟滚苍天出工厂。人见不得芳菲景，列车匆匆不曾留。  </p>
<p>长发中分顺肩垂，玉嘴玲珑随脸嵌。低头一颗胸前痣，抬眼莞尔倾城笑。嫩肤滑肌红扑脸，纤眉长捷清澈眼。长路漫漫无人伴，一睹芳颜相思解。  </p>
<p>路随麦地不尽穷，风吹麦秆两边倒。滚滚狼烟平地起，一竖烟塔从中立。身是孤独心是冷，横眼人间处处沙。梦里客居难追忆，但愿长梦不愿醒。</p>
